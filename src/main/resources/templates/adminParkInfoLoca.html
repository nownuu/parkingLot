<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주차장 위치 정보</title>
</head>
<body>
<h1>주차장 위치 정보</h1>
<table>
  <thead>
  <tr>
    <th>주차장 ID</th>
    <th>위치</th>
    <th>온도</th>
    <th>가스 여부</th>
    <th>입차</th>
    <th>출차</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="parkLocaInfo : ${parkLocaInfoList}">
    <td th:text="${parkLocaInfo[0].parkLocaEntity.parkLocaId}"></td>
    <td th:text="${parkLocaInfo[0].parkLocaEntity.location}"></td>
    <td th:text="${parkLocaInfo[0].parkLocaEntity.temperature}"></td>
    <td th:text="${parkLocaInfo[0].parkLocaEntity.gas}"></td>
    <td th:text="${parkLocaInfo[0].inCar}"></td>
    <td th:text="${parkLocaInfo[0].outCar}"></td>
  </tr>
  <tr th:if="${#lists.isEmpty(parkLocaInfoList)}">
    <td colspan="6">Data is not available.</td>
  </tr>
  </tbody>
</table>
</body>
</html>
